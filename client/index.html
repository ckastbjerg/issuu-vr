<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Images</title>
    <meta name="description" content="Images â€“ A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity position="0 .6 0">
            <a-camera>
                <a-entity
                    raycaster="far: 30; objects: .intersectable"
                    cursor
                    geometry="primitive: ring; radiusOuter: 0.015;
                        radiusInner: 0.01; segmentsTheta: 32"
                    material="color: #283644; shader: flat"
                    position="0 0 -0.75">
                </a-entity>
            </a-camera>
        </a-entity>
        <a-sky color="#353535"></a-sky>
    </a-scene>
    <script src="categories.js"></script>
    <script src="index.js"></script>
</body>
</html>
